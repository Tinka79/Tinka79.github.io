<html>
  <head>
    <title>Mädchenkram</title>
  </head>
  <body>
    <h1>Was sie mögen</h1>
    <p>Sie klettern auf Bäume, tanzen um die Wette, purzeln übereinander & üben, wer am längsten tauchen kann.</p>
    <h1>Was sie NICHT mögen</h1>
      <p>Zähne putzen, schlafen & sich Sachen anziehen, denn das braucht kein Mensch.<p>
  </body>
